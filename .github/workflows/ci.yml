name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.23', '1.24' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Check Go formatting
        run: |
          fmt_out=$(find . -name '*.go' -print0 | xargs -0 gofmt -s -d)
          if [ -n "$fmt_out" ]; then
            echo "$fmt_out"
            echo 'Code is not gofmt formatted. Run `make fmt`.'
            exit 1
          fi

      - name: Modern Go code check
        run: make modern-check

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test -v ./...

      - name: Vet code
        run: make vet

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Staticcheck
        run: make staticcheck

      - name: Vulnerability check
        run: make vulncheck

      - name: Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

      - name: Check go.mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Test coverage for internal/ (min 65%)
        run: make coverage-internal-check

      - name: Test coverage for root and CLI (report only)
        run: make coverage-root-cli
